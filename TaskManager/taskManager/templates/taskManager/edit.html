{% extends "base.html" %}
{% block title %}Task adding{% endblock %}

{% block content %}
<section id="main" class="wrapper">
    <div class="container">
        <div id="content">
          <div class="row">
             <div class="2u 12u(3)">
                 <h3>
                      <a href="#task">Task</a>
                 </h3>
             </div>
          </div>
          <hr/>
          <form method="post">
            {% csrf_token %}
            {% for message in messages %}
            <div class="alert alert-success">
                {{ message }}
            </div>
            {% endfor %}
            {% for field in form %}
                <p style="color: white">
                    {{ field.label_tag }}<br>
                    {{ field }}<br>
                </p>
            {% endfor %}
            <div class="12u$">
                <ul class="actions">
                    <li>
                    <input type="submit" value="Save" class="special"></li>
                </ul>
            </div>
          </form>
        </div>
    </div>
</section>
{% endblock %}
