{% extends 'base.html' %}

{% block title %}Sign in{% endblock %}

{% block content %}
<section id="main" class="wrapper">
  <div class="container">
    <div id="content">
      <h2>Login</h2>
      <form method="post">
        {% csrf_token %}
        {% for message in messages %}
            <div class="alert alert-success">
                {{ message }}
            </div>
        {% endfor %}
        {% for field in form %}
          <p style="color: white">
            {{ field.label_tag }}<br>
            {{ field }}<br>
          </p>
        {% endfor %}
          <div class="12u$">
                <ul class="actions">
                    <li>
                      <input type="submit" value="Change" class="special"></li>
                </ul>
          </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
