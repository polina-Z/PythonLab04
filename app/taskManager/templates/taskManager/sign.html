{% block title %}Sign TaskManager{% endblock %}
{% block content %}
<section id="main" class="wrapper">
  <div class="container">
    <div id="content">
        <form action="" method="post">
            {% csrf_token %}
            {% for message in messages %}
                <div class="alert alert-success">
                    <a class="close" href="#" data-dismiss="alert">Ã—</a>
                    {{ message }}
                </div>
            {% endfor %}
            {% for field in form %}
              <p style="color: white">
                {{ field.label_tag }}<br>
                {{ field }}<br>
              </p>
            {% endfor %}
                <div class="12u$">
                    <ul class="actions">
                        <li><input type="submit" value="Sign up" class="special" /></li>
                    </ul>
                </div>
        </form>
    </div>
  </div>
</section>
{% endblock %}
